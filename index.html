<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema Logístico – Fechamento Diário</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  color: #333;
  margin: 30px;
}

header {
  text-align: center;
  margin-bottom: 25px;
}

header img {
  max-height: 90px;
  margin-bottom: 10px;
}

h2 {
  margin-bottom: 5px;
}

.box {
  background: #ffffff;
  border-radius: 8px;
  padding: 20px;
  max-width: 900px;
  margin: 0 auto 20px auto;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 14px;
  padding: 10px;
  width: 100%;
  background: #5b5bd6;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.secondary {
  background: #888;
}

button.danger {
  background: #c0392b;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

th {
  background: #eaeaea;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo da Empresa">
  <h2>Sistema Logístico – Fechamento Diário</h2>
  <p>Cadastro • Entregas • Relatório Excel</p>
</header>

<!-- ================= ETAPA 1 ================= -->
<div class="box" id="etapa1">
<h3>Configuração do Dia</h3>

<label>Cliente</label>
<input id="cliente">

<label>Período</label>
<input id="periodo">

<label>Localização</label>
<input id="local">

<label>Diária Motoboy (R$)</label>
<input id="dm">

<label>Diária Coordenação (R$)</label>
<input id="dcoord">

<label>Taxa Mínima Motoboy (R$)</label>
<input id="tm">

<label>KM Limite Motoboy</label>
<input id="kmm">

<label>Valor KM Extra Motoboy (R$)</label>
<input id="vkm">

<label>Diária Cliente (R$)</label>
<input id="dc">

<label>Taxa Mínima Cliente (R$)</label>
<input id="tc">

<label>KM Limite Cliente</label>
<input id="kmc">

<label>Valor KM Extra Cliente (R$)</label>
<input id="vkc">

<label>Taxa de Chuva – Motoboy (R$)</label>
<input id="chuva_moto">

<label>Taxa de Chuva – Cliente (R$)</label>
<input id="chuva_cliente">

<label>Custo Operacional (R$)</label>
<input id="custo">

<button onclick="irEtapa2()">CONTINUAR</button>
</div>

<!-- ================= ETAPA 2 ================= -->
<div class="box hidden" id="etapa2">
<h3>Cadastro de Motoboys</h3>

<label>Nome</label>
<input id="nome_moto" onkeydown="if(event.key==='Enter') addMotoboy()">

<label>Tipo</label>
<select id="tipo_moto">
  <option value="">Selecione</option>
  <option>Fixo</option>
  <option>Freelancer</option>
  <option>Coordenação</option>
</select>

<label>Vale (R$)</label>
<input id="vale_moto">

<label>
  <input type="checkbox" id="aplica_chuva">
  Aplica taxa de chuva
</label>

<button onclick="addMotoboy()">Adicionar Motoboy</button>
<button class="danger" onclick="removerMotoboy()">Apagar Motoboy Selecionado</button>

<table>
<thead>
<tr>
  <th>Nome</th>
  <th>Tipo</th>
  <th>Chuva?</th>
</tr>
</thead>
<tbody id="lista_motoboys"></tbody>
</table>

<button class="secondary" onclick="voltar1()">⬅ Voltar</button>
<button onclick="irEtapa3()">IR PARA ENTREGAS</button>
</div>

<!-- ================= ETAPA 3 ================= -->
<div class="box hidden" id="etapa3">
<h3>Entregas</h3>

<label>Entregador</label>
<select id="entregador"></select>

<label>KM da entrega</label>
<input id="km_entrega" onkeydown="if(event.key==='Enter') addEntrega()">

<button onclick="addEntrega()">Adicionar Entrega</button>
<button class="danger" onclick="removerEntrega()">Apagar Entrega Selecionada</button>

<table>
<thead>
<tr>
  <th>Motoboy</th>
  <th>KM</th>
</tr>
</thead>
<tbody id="lista_entregas"></tbody>
</table>

<button class="secondary" onclick="voltar2()">⬅ Voltar</button>
<button onclick="gerarExcel()">GERAR EXCEL</button>
</div>

<script>
let dados = {};
let motoboys = [];
let entregas = [];
let selMoto = -1;
let selEnt = -1;

function irEtapa2() {
  dados = {
    cliente: cliente.value,
    periodo: periodo.value,
    local: local.value,
    dm: +dm.value,
    dcoord: +dcoord.value,
    tm: +tm.value,
    kmm: +kmm.value,
    vkm: +vkm.value,
    dc: +dc.value,
    tc: +tc.value,
    kmc: +kmc.value,
    vkc: +vkc.value,
    chuva_moto: +chuva_moto.value,
    chuva_cliente: +chuva_cliente.value,
    custo: +custo.value
  };
  etapa1.classList.add("hidden");
  etapa2.classList.remove("hidden");
}

function voltar1() {
  etapa2.classList.add("hidden");
  etapa1.classList.remove("hidden");
}

function voltar2() {
  etapa3.classList.add("hidden");
  etapa2.classList.remove("hidden");
}

function addMotoboy() {
  if (!nome_moto.value) return;
  motoboys.push({
    nome: nome_moto.value,
    tipo: tipo_moto.value,
    vale: +vale_moto.value || 0,
    aplica_chuva: aplica_chuva.checked
  });
  nome_moto.value = "";
  vale_moto.value = "";
  aplica_chuva.checked = false;
  renderMotoboys();
}

function removerMotoboy() {
  if (selMoto >= 0) {
    motoboys.splice(selMoto, 1);
    selMoto = -1;
    renderMotoboys();
  }
}

function renderMotoboys() {
  lista_motoboys.innerHTML = "";
  motoboys.forEach((m, i) => {
    lista_motoboys.innerHTML += `
      <tr onclick="selMoto=${i}">
        <td>${m.nome}</td>
        <td>${m.tipo}</td>
        <td>${m.aplica_chuva ? "Sim" : "Não"}</td>
      </tr>`;
  });
}

function irEtapa3() {
  etapa2.classList.add("hidden");
  etapa3.classList.remove("hidden");
  entregador.innerHTML = "";
  motoboys.forEach((m, i) => {
    entregador.innerHTML += `<option value="${i}">${m.nome}</option>`;
  });
}

function addEntrega() {
  if (!km_entrega.value) return;
  entregas.push({
    id_moto: +entregador.value,
    km: +km_entrega.value
  });
  km_entrega.value = "";
  renderEntregas();
}

function removerEntrega() {
  if (selEnt >= 0) {
    entregas.splice(selEnt, 1);
    selEnt = -1;
    renderEntregas();
  }
}

function renderEntregas() {
  lista_entregas.innerHTML = "";
  entregas.forEach((e, i) => {
    lista_entregas.innerHTML += `
      <tr onclick="selEnt=${i}">
        <td>${motoboys[e.id_moto].nome}</td>
        <td>${e.km}</td>
      </tr>`;
  });
}

/* ========= FUNÇÃO CORRIGIDA ========= */
function gerarExcel() {
  fetch("https://SEU-BACKEND.onrender.com/gerar_excel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ dados, motoboys, entregas })
  })
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    window.open(url, "_blank"); // ✅ MOBILE SAFE
  })
  .catch(() => alert("Erro ao gerar o Excel"));
}
</script>

</body>
</html>
