<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Backend</title>
</head>
<body>

<h2>Teste de Comunicação Frontend → Backend</h2>
<button onclick="testar()">TESTAR BACKEND</button>

<script>
function testar() {
  fetch("https://sistema-logistica-backend-oficial.onrender.com/ping", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ origem: "frontend-vercel" })
  })
  .then(r => r.json())
  .then(d => alert(JSON.stringify(d)))
  .catch(err => alert("Erro: " + err));
}
</script>

</body>
</html>
